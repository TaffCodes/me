<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Ray Basweti - CV/Resume">
    <meta name="keywords" content="CV, Resume, Ray Basweti, Software Developer">
    <meta name="author" content="Ray Basweti">

    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/cb5d439dd3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    
    <script>
        AOS.init();
    </script>

    <title>CV - Ray Basweti</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" data-aos="fade-down" data-aos-duration="3000">
        <div class="logo">
            <a href="/"><h4>RAY <span class="dot">.</span></h4></a>
        </div>
        <div class="toggle" id="toggle">
           <span class="toggle-btn"></span>
        </div>
        <div class="menu" id="menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" id="home-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#my-projects" id="projects-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact" id="contact-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px; min-height: 100vh; padding: 0 20px;">
        <div class="cv-section" data-aos="fade-up" data-aos-duration="3000">
            <div class="cv-header">
                <h1>My CV</h1>
                <p>View my complete resume or download it for offline viewing</p>
                <div class="cv-actions">
                    <a href="assets/Ray_Basweti_CV.pdf" download class="repository-button cv-download-btn">
                        <i class="fas fa-download"></i>
                        Download CV
                    </a>
                    <a href="assets/Ray_Basweti_CV.pdf" target="_blank" class="repository-button">
                        <i class="fas fa-external-link-alt"></i>
                        Open in New Tab
                    </a>
                </div>
            </div>
            
            <div class="cv-container">
                <div class="cv-viewer" id="cvViewer">
                    <iframe 
                        src="assets/Ray_Basweti_CV.pdf" 
                        type="application/pdf"
                        title="Ray Basweti CV"
                        loading="lazy">
                        <div class="pdf-fallback">
                            <i class="fas fa-file-pdf" style="font-size: 4rem; color: #138B84; margin-bottom: 20px;"></i>
                            <h3>PDF Viewer Not Available</h3>
                            <p>Your browser doesn't support embedded PDF viewing.</p>
                            <div class="fallback-actions">
                                <a href="assets/Ray_Basweti_CV.pdf" target="_blank" class="repository-button">
                                    <i class="fas fa-external-link-alt"></i>
                                    Open PDF in New Tab
                                </a>
                                <a href="assets/Ray_Basweti_CV.pdf" download class="repository-button cv-download-btn">
                                    <i class="fas fa-download"></i>
                                    Download CV
                                </a>
                            </div>
                        </div>
                    </iframe>
                </div>
            <!-- </div> -->
        <!-- </div> -->

        <div class="footer">
            <p>&copy; <span id="year"></span> Ray Basweti</p>
            <script>
                document.getElementById('year').textContent = new Date().getFullYear();
            </script>
        </div>
    </div>

    <script>
        // CV FULLSCREEN FUNCTIONALITY
        function toggleCVFullscreen() {
            const cvViewer = document.getElementById('cvViewer');
            const button = event.target.closest('button');
            const icon = button.querySelector('i');
            
            if (cvViewer.classList.contains('fullscreen')) {
                // Exit fullscreen
                cvViewer.classList.remove('fullscreen');
                icon.className = 'fas fa-expand';
                button.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                document.body.style.overflow = 'auto';
            } else {
                // Enter fullscreen
                cvViewer.classList.add('fullscreen');
                icon.className = 'fas fa-compress';
                button.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
                document.body.style.overflow = 'hidden';
            }
        }

        // Close fullscreen on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const cvViewer = document.getElementById('cvViewer');
                if (cvViewer && cvViewer.classList.contains('fullscreen')) {
                    toggleCVFullscreen();
                }
            }
        });
    </script>
</body>
</html>
